<br/>
<div class="container">
  <div class="jumbotron">
    <div class="container">
      <h1>Welcome</h1>
      <p>This is the test environment for FAA</p>
    </div>
  </div>
</div>
<div class="container">
  <div class="col-xs-12 col-sm-8 col-lg-8">
    <form>
      <p>Let's start with your first name:</p>
      <div class="input-group input-group-md col-xs-12 col-md-8">
        <input type="text" ng-model="name.firstname" placeholder="First Name" id="firstName" autocomplete="off" class="form-control"/>
      </div><br/>
      <div ng-if="name.firstname.length &gt; 1" class="lastName">
        <p>Thanks {{name.firstname}}, now for your last name:</p>
        <div class="input-group input-group-md col-xs-12 col-md-8">
          <input type="text" ng-model="name.lastname" placeholder="Last Name" id="lastName" autocomplete="off" class="form-control"/>
        </div>
      </div><br/>
      <div ng-if="name.lastname &amp;&amp; name.firstname" class="submit">
        <p><a href="/#/" class="btn btn-primary btn-lf">Submit</a></p>
      </div>
    </form>
  </div>
  <div style="background-color:#efefef;height:300px" class="col-xs-12 col-sm-4 col-lg-4">
    <h5>Summary:</h5>
    <p>{{name.firstname}} {{name.lastname}}</p>
  </div>
</div>
